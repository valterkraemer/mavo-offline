<!DOCTYPE html>
<html>
<head>
  <title>Todo</title>

  <script src="https://get.mavo.io/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">

  <link rel="stylesheet" href="../../../mavo-examples/todo/style.css">

<body>

  <main mv-app="todo-couchdb"
    mv-plugins="offline couchdb"
    mv-storage="offline?couchdb=https://couchdb-d25f8f.smileupps.com/todo"
    mv-unauthenticated-permissions="read edit save"
    mv-autosave="0.001">

    <div class="mv-bar mv-ui">
      <div class="offline-status"></div>
    </div>

    <header>
      <h1>My tasks</h1>
      <p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
    </header>

    <ul>
      <li property="task" mv-multiple>
        <label>
          <input property="done" type="checkbox" />
          <span property="taskTitle">Do stuff</span>
        </label>
      </li>
    </ul>

  </main>

  <!--<script src="http://localhost:35729/livereload.js"></script>-->

</body>
</html>
