<!DOCTYPE html>
<html>
<head>
  <title>File Storage</title>

  <script src="https://get.mavo.io/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">

  <link rel="stylesheet" href="../../../mavo-examples/file-storage/style.css">
</head>
<body>
  <main mv-app="file-storage"
    mv-plugins="offline firebase"
    mv-storage="offline?https://mavo-firebase-file-storage.firebaseio.com"
    mv-firebase-api-key="AIzaSyC0ZpVmzrkQeXNgrKbQ81RzwW5uaK0eqy4"
    mv-firebase-storage-bucket="mavo-firebase-file-storage.appspot.com"
    mv-unauthenticated-permissions="read edit save"
    mv-autosave="0">

    <header>
      <h1>Image and video of the day!</h1>
    </header>

    <div class="container">
      <img src="http://via.placeholder.com/400x400" property="image">

      <video autoplay property="video"></video>
    </div>

  </main>

  <!--<script src="http://localhost:35729/livereload.js"></script>-->

</body>
</html>
